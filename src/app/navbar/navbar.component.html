<header>
  <nav class="navbar">   
    <div class="navbar-logo">
      <a class="blog-logo" [routerLink]="['']">Blog Trotter</a>
    </div>
    <ul class="navbar-links">
      <li *ngIf="estConnecter != null" tabindex="0">
        <a [routerLink]="['/ShareATrip']">Share a trip</a>
      </li>
      <li><a href="/about">A propos</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    <div *ngIf="estConnecter != null" class="navbar-user">
      <div class="navbar-user-info">
        <img
          class="navbar-user-avatar"
          src="{{ urlfiles + avatarUser }}"
          alt="Avatar"
        />
        <ul class="navbar-links" *ngFor="let item of estConnecter">
          <li><a class="navbar-user-name" routerLink="/profil">{{ item.lastname }} {{ item.firstname }}</a></li>
        </ul>
      </div>
      <div class="navbar-user-actions">
        <a *ngIf="isAdmin" href="#0" [routerLink]="['/admin']" class="navbar-auth-button">Admin</a>
        <a href="#0" (click)="effacerStorage()" class="navbar-auth-button">Logout</a>
        </div>
 </div>

    <div *ngIf="estConnecter == null" class="navbar-auth">
      <a href="#0" [routerLink]="['/inscription']" class="navbar-auth-button"
        >Inscription</a
      >
      <a href="#0" [routerLink]="['/connexion']" class="navbar-auth-button"
        >Connexion</a
      >
    </div>
    <div class="smartphone-menu-trigger">
      <a href="#" class="burger">
        <div class="bar bun-top"></div>
        <div class="bar lettuce"></div>
        <div class="bar mustard"></div>
        <div class="bar ketchup"></div>
        <div class="bar patty"></div>
        <div class="bar bun-bot"></div>
      </a>
    </div>
    <div id="nav-menu" class="menu">
      <ul class="nav-menu-links">
        <li><a href="/">Accueil</a></li>
        <li><a href="/about">A propos</a></li>
        <li><a href="/contact">Contact</a></li>
        <li *ngIf="estConnecter == null"><a href="#0" [routerLink]="['/inscription']">Inscription</a></li>
        <li *ngIf="estConnecter == null"><a href="#0" [routerLink]="['/connexion']">Connexion</a></li>
        <li *ngIf="estConnecter != null"><a href="#0" [routerLink]="['/profil']">{{ estConnecter.lastname }} {{ estConnecter.firstname }}</a></li>
        <li *ngIf="estConnecter != null"><a href="#0" (click)="effacerStorage()">Logout</a></li>
        <li *ngIf="estConnecter != null"><a href="#0" [routerLink]="['/admin']">Admin</a></li>
      </ul>
    </div>
  </nav>
</header>
