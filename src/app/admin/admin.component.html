<div class="container" >

<div class="titre">

    <h1>API management</h1>

<div class="API">

    
 
<div class="admin">

    <h2 class="admin-header">Add a country</h2>
    <form class="admin-container"  (ngSubmit)="paysForm.valid && onSubmit()" [formGroup]="paysForm" >
    
        <select id="select1" class="selectitem" (change)="onChangeContinents($event.target.value)">
            <option class="text" value="0">Select a continent</option>
            <option *ngFor="let category of continentsList" class="text" [value]="category.id">{{category.name}}</option>
        </select>

        <p><input type="text" formControlName="pays"  placeholder="pays"></p>
        <p><input type="submit"  value="to validate"></p>
    </form>
  </div>





  <div class="admin">

    <h2 class="admin-header">Change a country</h2>
  
    <form class="admin-container"  (ngSubmit)="paysForm.valid && onSubmit2()" [formGroup]="paysForm" >

  <div class="selecteur">

    <select  class="selectitem" (change)="onChange($event.target.value)">
        <option class="text" value="0">Select a continent</option>

    <select class="selectitem" (change)="onChange2($event.target.value)">

  </div>

        <p><input type="text" placeholder="pays" formControlName="pays"  ></p>
    
      <p><input type="submit" value="to validate"></p>
