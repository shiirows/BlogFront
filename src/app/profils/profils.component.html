<div class="profile-container">

  <!-- Cover photo -->
  <div class="cover-photo">
    <img class="img" src="{{ urlfiles + couvertureUser }}" alt="Cover photo">
  </div>

  <!-- Profile photo -->
  <div class="profile-photo">
    <img class="img" src="{{ urlfiles + avatarUser }}" alt="Profile photo">
  </div>

  <!-- User name -->
  <h1 class="user-name"> </h1>

  <!-- User bio -->
  <p class="user-bio">Frontend Developer, Designer and Photographer</p>

  <!-- Navigation tabs -->
  <ul class="nav-tabs">
    <li><a href="#">Lieux visité</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Photos</a></li>
    <li><a href="#">More</a></li>
  </ul>

  <!-- Main content -->
  <div class="main-content">


    <!-- Middle column -->
    <div class="middle-column">
      <div class="contentCard">
        <div class="cardContainer" *ngFor="let item of listArticles">
          <div class="card">
            <div class="side front">
              <div
                [style.background-image]="'url(' + urlfiles + item.file + ')'"
                class="img img1"
              ></div>
              <div class="info">
                <h2>{{ item.pays.name }}</h2>
                <p>{{ item.titre }}</p>
                <p></p>
              </div>
              <button (click)="sendId(item.id)" class="btn btn-primary">
                Voir plus
              </button>
              <button (click)="deleteArticle(item.id)" class="btn btn-primary">
                suprimer
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>

    

  </div>

</div>
