

<div class="cont">
  
  <div class="form sign-in">
    <form class="form" (ngSubmit)="userForm.valid && onsubmit()" [formGroup]="userForm">
    <h2>Welcome back,</h2>
    <label>
      <span>userName</span>
      <input type="text" formControlName="userName" id="userName" name="userName" placeholder="username" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" placeholder="password" formControlName="passwordUser" id="password" name="user_password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="submit" class="submit">Sign In</button>
    
    </form>
  </div>
  <div class="sub-cont">
    <div class="img" >
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
     
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        
      </div>
    </div>
    
  </div>
</div>
