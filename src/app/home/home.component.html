<div class="content">
  <div class="containerForm">
    <form
      (ngSubmit)="artcileForm.valid && onsubmit()"
      [formGroup]="artcileForm"
      id="form"
      class="topBefore"
    >
      <div>
        <label for="name">Titre de votre publication </label>
        <input
          formControlName="titre"
          name="titre"
          id="name"
          required=""
          type="text"
          [ngClass]="{
            'is-invalid':
              artcileForm.get('titre').touched &&
              artcileForm.get('titre').errors
          }"
        />
      </div>

      <div>
        <label for="content">votre publication </label>
        <textarea
          formControlName="content"
          id="content"
          name="content"
          required=""
          rows="4"
          name="content"
          type="text"
          [ngClass]="{
            'is-invalid':
              artcileForm.get('content').touched &&
              artcileForm.get('content').errors
          }"
        ></textarea>
      </div>
      <button type="submit" id="submit">SUBMIT</button>
    </form>
  </div>
</div>


  


<div class="contentCard"   >
  <div  class="cardContainer" *ngFor="let item of listArticles"  >
    <div  class="card">
      <div class="side front">
        <div class="img img1"></div>
        <div class="info">
          <h2>   {{item.titre}}</h2>
          <p>{{item.content}} </p>


        </div>
      <button (click)="sendId(item.id)" class="btn btn-primary">Voir plus</button>
        

      </div>
    </div>
    <p (click)="deleteArticle(item.id)" type="button" style="cursor: pointer;" >🗑️</p>
  </div>
</div>
