<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to Glob Trotter!</h1>
        </div>
    </div>
    <hr class="fade-2">

  <div class="selecteur" >

<div class="continents" >
    <select class="selectitem" (change)="onChange($event.target.value)">
      <option class="text" value="0">select a continent</option>
      <option *ngFor="let category of continents" class="text" [value]="category.id">{{category.name}}</option>
    </select>
</div>

<div class="pays" > 
  <select class="selectitem" (change)="onChange2($event.target.value)">
    <option class="text" value="0">select a country</option>
    <option  *ngFor="let subcategory of pays" class="text" [value]="subcategory.id">{{subcategory.name }}</option>
  </select>
</div>



  </div>

<div class="contentCard"   >
  <div  class="cardContainer" *ngFor="let item of listArticles"  >
    <div  class="card">
      <div class="side front">
        <p class="name"> {{item.firstname}} {{item.name}}</p>
        <div [style.background-image]="'url('+ item.file + ')'" class="img"></div>
        <div class="info">
          
          <h2>   {{item.pays.name}}</h2>
          <p class="titre" >{{item.titre}} </p>
          
          <p></p>


        </div>

      <button (click)="sendId(item.id)" class="btn btn-primary">See more</button>
      

      </div>
    </div>
   
  </div>
</div>

</div>
