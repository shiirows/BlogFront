<div class="content">
  <div class="containerForm">
    <form
      (ngSubmit)="artcileForm.valid && onsubmit()"
      [formGroup]="artcileForm"
      id="form"
      class="topBefore"
    >
      <div>
        <label for="name">Titre de votre publication </label>
        <input
          formControlName="titre"
          name="titre"
          id="name"
          required=""
          type="text"
          [ngClass]="{
            'is-invalid':
              artcileForm.get('titre').touched &&
              artcileForm.get('titre').errors
          }"
        />
      </div>

      <div>
        <label for="content">votre publication </label>
        <textarea
          formControlName="content"
          id="content"
          name="content"
          required=""
          rows="4"
          name="content"
          type="text"
          [ngClass]="{
            'is-invalid':
              artcileForm.get('content').touched &&
              artcileForm.get('content').errors
          }"
        ></textarea>
      </div>
      <button type="submit" id="submit">SUBMIT</button>
    </form>
  </div>

  <div
    *ngFor="let article of listArticles"
    class="containerArticle"
    class="small"
  >
    <article class="recipe">
      <div class="recipe-content">
        <div id="btnPseudo">
          <div class="pseudo">
            <p class="recipe-tags">{{ article.user.name }} {{ article.user.firstname }}</p>
            
          </div>

          <div id="btnSupr">
            <!-- button pour supprimer un article par l'id -->
            <button
              (click)="deleteArticle(article.id)"
              class="delete-button"
              type="button"
            >
              suprimer
            </button>

            <!-- button pour modifier un article par l'id -->
            <button
              
              (click)="openModal(article)"
              class="delete-button"
              type="button"
            >
              modifier
            </button>

            

          </div>
        </div>

        <h1 class="recipe-title">{{ article.titre }}</h1>

        <div class="pizza-box">
          <img
            class="imgArticle"
            src="https://brotokoll.com/wp-content/uploads/2019/12/xPSX_20190928_134709.jpg.pagespeed.ic.qsjw5ilFw5.jpg"
            alt=""
          />
        </div>

        <p class="recipe-desc">{{ article.content }}</p>
        <p>{{ article.createdate }}</p>
      </div>
    </article>
  </div>

  <div class="small"></div>

  <!--fenÃªtre modal-->
  <div
  *ngIf="articleModal"
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    
  >

    <div  class="modal-dialog" role="document">
      
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Modifier votre publication
          </h5>
          <button
           (click)="closeModal()"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <form
          [NewFormGroup]="articleModalForm"
            (ngSubmit)="articleModalForm && onsubmitModal()"
            
            id="form"
            class="topBefore"
          >
            <div>
              <label for="titres">Titre de votre publication </label>
              <input
                formControlName="titres" name="titres" id="titres" required="" type="text"
              
              />
            </div>

          
            <div>
              <label for="contents">votre publication </label>
              <textarea
                formControlName="contents" id="contents" name="contents" rows="4"  name="contents" type="text"
                [ngClass]="{'is-invalid': articleModalForm.get('contents').touched && articleModalForm.get('contents').errors}"
              >{{articles.titre}}</textarea>
            </div>
            <button type="submit" id="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>

    <div *ngFor="let item of articleUp" >
      <p>{{item.titre}}</p>
    </div>


    // bouton pour envoyer une image dans la bdd


</div>
